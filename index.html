<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;800&display=swap" rel="stylesheet">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <title>Hunting Phone API</title>
    <style>
        .fontManrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="fontManrope">
    <header>
        <h1 class="text-5xl text-center p-4">Rags Phone Shop</h1>
    </header>
    <main class="container mx-auto">
        <section class="bg-gray-800 rounded-lg flex justify-center items-center gap-4 my-4 py-2">
            <input id="searchField" type="text" placeholder="search here"
                class="p-4 my-2 input input-bordered input-accent w-full max-w-xs lg:max-w-lg" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>
        <section>
            <div id="loader" class="text-center my-10 hidden">
                <span class="loading loading-dots loading-lg"></span>
            </div>
            <div id="phoneContainer" class=" w-full  grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
            <div id="ShowAllButton" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>
        <!-- show modal -->
        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
        <div id="modalContainer">

        </div>
        
    </main>
    <footer>

    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
